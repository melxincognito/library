<!DOCTYPE html>
<html lang='eng'>
    <header>
        <script src='script.js' defer></script>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

        <h1> Mel's Library </h1> 

        <form>
            <input id='logIn' type='button' value='Log in'>
        </form>
        <div id=logInModal class='modal'>
            <div class='modalContent'>
                <p> Log in to your account</p>
                <input type="text" placeholder="username">
                <br>
                <input type="text" placeholder="password">
            </div>

        </div>


    </header>
    <body>
        <form>
            <input id='addBtn' type='button' value='Add Book'>
        </form>
        
        <div id='myLibrary'>

        </div>

        <div id="modal" class="modal">
            <div class="modalContent">
                <span class="close">X</span>
                <p> Add a new book to my library </p>
                <input type="text" placeholder="Book Title">
                <br>
                <input type="text" placeholder="Author">
                <br>
                <input type="text" placeholder="Number of pages">
                <br>
                <label> Have you read it? </label>
                <input type="checkbox"> 
                <br><br>
                <input type='submit'>

            </div>
        </div>

        <div id="bookCards" class="bookCards"> 
        
        </div>

    </body>
    <footer>

    </footer>
