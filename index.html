<!DOCTYPE html>
<html lang='eng'>
    <header>
        <script src='script.js' defer></script>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

        <h1> Mel's Library </h1> 

        <form>
            <input id='logIn' type='button' value='Log In'>
        </form>
        <div id=logInModal class='modal'>
            <div class='modalContent'>
                <p> Log into your account</p>
                <input type="text" placeholder="username">
                <br>
                <input type="text" placeholder="password">
                <br>
                <input id='logInAcc' type='button' value='Log In'>
            </div>
        </div>


    </header>
    <body>
        <form>
            <input id='addBtn' type='button' value='Add Book'>
        </form>
        
        <div id='myLibrary'>

        </div>

        <div id="modal" class="modal">
            <div class="modalContent">
                <span class="close">X</span>
                <p> Add a new book to my library </p>
                <input type="text" placeholder="Book Title" id='title' required>
                <br>
                <input type="text" placeholder="Author" id='author'>
                <br>
                <input type="text" placeholder="Number of pages" id='pages'>
                <br>
                <div> 
                
                    <input type="checkbox" id="isRead"> 
                    <label> Have you read it? </label>
                </div>
                <br><br>
                <input type='submit' id='submit'>

            </div>
        </div>

        <div id="bookCards" class="bookCards"> 
        
        </div>

    </body>
    <footer>

    </footer>

</html>
